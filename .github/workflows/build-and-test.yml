name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  TORCH_VERSION: "2.9.1"
  TORCHVISION_VERSION: "0.20.1"
  CUDA_VERSION: "13.0"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

jobs:
  linux:
    name: Linux (${{ matrix.distro.name }} / py${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    container:
      image: ${{ matrix.distro.image }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        distro:
          - name: ubuntu-20.04
            image: ubuntu:20.04
            package_manager: apt
          - name: ubuntu-22.04
            image: ubuntu:22.04
            package_manager: apt
          - name: ubuntu-24.04
            image: ubuntu:24.04
            package_manager: apt
          - name: fedora-43
            image: fedora:43
            package_manager: dnf
    env:
      PYTORCH_INDEX_URL: https://download.pytorch.org/whl/cu130
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          if [ "${{ matrix.distro.package_manager }}" = "apt" ]; then
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y \
              git curl ca-certificates build-essential ffmpeg libsm6 libxext6 xz-utils
            rm -rf /var/lib/apt/lists/*
          else
            dnf install -y \
              git curl ca-certificates gcc gcc-c++ make ffmpeg mesa-libGL libSM libXext xz
          fi

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "moviepy>=1.0.3,<2" \
            "numpy>=1.24,<3" \
            "opencv-python-headless>=4.7,<5" \
            "tqdm>=4.64,<5"
          python -m pip install \
            torch==${TORCH_VERSION} \
            torchvision==${TORCHVISION_VERSION} \
            --index-url ${PYTORCH_INDEX_URL}
          python -m pip install --no-deps -e .

      - name: Smoke test Gen2 CLI
        run: python -m gen2.script.demo_ego_blur_gen2 --help

      - name: Smoke test Gen1 CLI
        run: python -m gen1.script.demo_ego_blur_gen1 --help

  macos:
    name: macOS (${{ matrix.runner }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: ["macos-13", "macos-14"]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          brew update
          brew install ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "moviepy>=1.0.3,<2" \
            "numpy>=1.24,<3" \
            "opencv-python-headless>=4.7,<5" \
            "tqdm>=4.64,<5"
          python -m pip install \
            torch==${TORCH_VERSION} \
            torchvision==${TORCHVISION_VERSION}
          python -m pip install --no-deps -e .

      - name: Smoke test Gen2 CLI
        run: python -m gen2.script.demo_ego_blur_gen2 --help

      - name: Smoke test Gen1 CLI
        run: python -m gen1.script.demo_ego_blur_gen1 --help

